<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cam Boozer – Finitions au cercle</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #cam-boozer-graph {
            width: 100%;
            max-width: 1000px;
            height: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="cam-boozer-graph"></div>
    <script>
        var data = [
            {
                x: [12],
                y: [92],
                mode: 'markers+text',
                text: ['Dunks (92%)'],
                textposition: 'top right',
                marker: {size: 36, color: 'gold', line:{width:1,color:'black'}},
                name: 'Dunks',
                hovertemplate: "<b>Dunks</b><br>Volume: %{x}<br>Efficacité: %{y}%<extra></extra>"
            },
            {
                x: [46],
                y: [54],
                mode: 'markers+text',
                text: ['Layups MD (54%)'],
                textposition: 'top right',
                marker: {size: 138, color: 'dodgerblue', line:{width:1,color:'black'}},
                name: 'Layups MD',
                hovertemplate: "<b>Layups MD</b><br>Volume: %{x}<br>Efficacité: %{y}%<extra></extra>"
            },
            {
                x: [25],
                y: [39],
                mode: 'markers+text',
                text: ['Layups MG (39%)'],
                textposition: 'top right',
                marker: {size: 75, color: 'tomato', line:{width:1,color:'black'}},
                name: 'Layups MG',
                hovertemplate: "<b>Layups MG</b><br>Volume: %{x}<br>Efficacité: %{y}%<extra></extra>"
            }
        ];

        var layout = {
            title: 'Cam Boozer – Finitions au cercle\nVolume, efficacité et quadrants NCAA/HS/Draft',
            xaxis: {title:'Volume de tentatives', range:[0, 61]},
            yaxis: {title:'Pourcentage de réussite', range:[0, 100]},
            shapes: [
                {type:'rect', x0:0, x1:30.7, y0:0, y1:70, fillcolor:'lightgray', opacity:0.3, layer:'below'},
                {type:'rect', x0:0, x1:30.7, y0:70, y1:100, fillcolor:'lightgreen', opacity:0.3, layer:'below'},
                {type:'rect', x0:30.7, x1:61, y0:0, y1:70, fillcolor:'lightsalmon', opacity:0.3, layer:'below'},
                {type:'rect', x0:30.7, x1:61, y0:70, y1:100, fillcolor:'lightblue', opacity:0.3, layer:'below'},
                {type:'line', x0:0, x1:61, y0:55, y1:55, line:{color:'orange', dash:'dash'}},  // HS avg
                {type:'line', x0:0, x1:61, y0:62, y1:62, line:{color:'gray', dash:'dash'}},   // NCAA avg
                {type:'line', x0:0, x1:61, y0:70, y1:70, line:{color:'green', dash:'dash'}},  // Draft avg
                {type:'line', x0:30.7, x1:30.7, y0:0, y1:100, line:{color:'red', dash:'dash'}} // Volume moyen
            ],
            annotations: [
                {x:45, y:72, text:"High usage / High efficiency", showarrow:false},
                {x:15, y:72, text:"Low usage / High efficiency", showarrow:false},
                {x:45, y:30, text:"High usage / Low efficiency", showarrow:false},
                {x:15, y:30, text:"Low usage / Low efficiency", showarrow:false}
            ]
        };

        Plotly.newPlot('cam-boozer-graph', data, layout, {responsive:true});
    </script>
</body>
</html>
